---
- name: Create Jenkins user on agent
  hosts: b1
  become: yes
#  sudo for admin priviledges
  become_user: root
#  vars:
#    root_pass: Jenkins

  tasks:
    - name: install java
      yum:
        name: java-17
        state: present

    - name: Create user jenkins
      ansible.builtin.user:
        name: jenkins
        create_home: yes
        shell: /bin/bash
#        update_password: on_create
        # when inputing a password on ansible playbook, it has to be written in this format
#        password: "{{root_pass | password_hash('sha512')}}"

    - name: Create .ssh folder
      file:
        path: /home/jenkins1/.ssh
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0700

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: /var/lib/jenkins/.ssh/id_ed25519.pub
        dest: /home/jenkins1/.ssh/authorized_keys
        owner: jenkins
        group: jenkins
#        remote_src: true
        mode: 0600
